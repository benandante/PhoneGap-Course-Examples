<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, minimum-scale=1, maximum-scale=1' name='viewport'>
    <title>Macao Traffic</title>
    <link href='jquery.mobile-1.1.0.css' rel='stylesheet'>
    <link href='app.css' rel='stylesheet'>
    <script src='jquery-1.7.2.js'></script>
    <script src='jquery.mobile-1.1.0.js'></script>
    <script>
      $.mobile.autoInitializePage = false;
    </script>
    <script src='http://maps.google.com/maps/api/js?sensor=true'></script>
    <script src='jquery.ui.map.full.min.js'></script>
    <script src='moment-1.6.2.min.js'></script>
    <script src='cordova-1.9.0.js'></script>
    <script src='app.js'></script>
  </head>
  <body>
    <!-- ////////// Home -->
    <article data-role='page' id='home'>
      <header data-position='fixed' data-role='header'>
        <h1>Macao Traffic</h1>        
      </header>
      <section data-role='content'>
        <h2>Latest Traffic Reports</h2>
        <ul data-inset='true' data-role='listview' id='reports-list'>          
        </ul>
      </section>
    </article>    

    <!-- ////////// Report Page -->    
    <article data-role='page' id='report'>
      <header data-position='fixed' data-role='header'>
        <h1>Report</h1>        
      </header>
      <section data-role='content'>        
        <p>Any traffic jam? Report it to help others.</p>
        <label for='report-name'>Your Name</label>
        <input type='text' id='report-name'>
        <label for='report-lat'>Lat</label>
        <input type='text' id='report-lat' value='0'>
        <label for='report-lng'>Lng</label>
        <input type='text' id='report-lng' value='0'>

        <div data-role="fieldcontain">  
          <label for='report-message'>Message</label>
          <textarea id='report-message'></textarea>
        </div>
        <input id='report-submit' type='submit' value='send'>
      </section>
    </article>

    <!-- ////////// Map Page -->
    <article data-role='page' id='map-page'>
      <header data-position='fixed' data-role='header'>
        <h1>Map</h1>        
      </header>
      <section data-role='content'>
        <div id='map'></div>
      </section>
    </article>

    <!-- /////////// Templates -->
    <div class='footer-template'>
      <footer data-id='footer' data-position='fixed' data-role='footer'>
        <div data-role='navbar'>
          <ul>
            <li class='home-page'>
              <a data-icon='home' data-transition='none' href='#home'>Home</a>
            </li>
            <li class="report-page">
              <a data-icon='gear' data-transition='none' href='#report'>Report</a>
            </li>            
          </ul>
        </div>
      </footer>
    </div>

  </body>
</html>
