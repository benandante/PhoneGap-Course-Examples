<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, minimum-scale=1, maximum-scale=1' name='viewport'>
    <title>Rain or Not?</title>
    <link href='vendors/jquery.mobile-1.3.2.css' rel='stylesheet'>
    <link href='app.css' rel='stylesheet'>
  </head>
  <body>
    <div data-role='page' id='root'>
      <div data-role='header'>
        <h1>Rain or Not?</h1>
        <a class='ui-btn-right' data-role='button' data-transition='customslide' href='#about'>關於</a>
      </div>
      <div data-role='content' id='rain-content' class='loading'>
        <div id="place">Loading</div>
      </div>
    </div>
    <div data-role='page' id='about'>
      <div data-role='header'>
        <h2>關於</h2>
        <a data-icon='arrow-l' data-rel='back'>TwentyFive</a>
      </div>
      <div data-role='content'>
        <p>This app tells you if you need to bring umbrella or not.</p>
      </div>
    </div>

    <div data-role='dialog' id='finish'>
      <div data-role='content'>
        到時間了!!
        <a data-role='button' href='#root'>OK</a>
      </div>
    </div>

    <script src='vendors/jquery-2.0.3.js'></script>
    <script src='vendors/jquery.mobile-1.3.2.js'></script>
    <script src='js/rain-or-not.js'></script>
  </body>
</html>
