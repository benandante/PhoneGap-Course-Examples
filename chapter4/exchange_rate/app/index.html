<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, minimum-scale=1, maximum-scale=1' name='viewport'>
    <title>Exchange Rate</title>
    <link href='vendors/jquery.mobile-1.3.2.css' rel='stylesheet'>
    <link href='css/app.css' rel='stylesheet'>
  </head>
  <body>
    <div data-role='page' id='root'>
      <div data-role='header'>
        <h1>Exchange Rate</h1>
        <a class='ui-btn-right' data-role='button' data-transition='slide' href='#about'>關於</a>
      </div>
      <div data-role='content'>
        <label for='cny-input'>人民幣</label>
        <input type='number' id='cny-input' placeholder='0.00'>
        <input type="submit" id='submit' value="Show me the MOP">
        <p id="result">CNY $0.00 = MOP $0.00</p>
      </div>
    </div>
    <div data-role='page' id='about'>
      <div data-role='header'>
        <h2>關於</h2>
        <a data-icon='arrow-l' data-rel='back'>TwentyFive</a>
      </div>
      <div data-role='content'>
        <p>This app shows the CNY &lt;=&gt; MOP.</p>
      </div>
    </div>


    <script src='vendors/jquery-2.0.3.js'></script>
    <script src='vendors/jquery.mobile-1.3.2.js'></script>
    <script src='js/exchange-rate.js'></script>
  </body>
</html>
