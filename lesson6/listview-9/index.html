<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, minimum-scale=1, maximum-scale=1' name='viewport'>
    <title>HTML5 Cheatsheet</title>
    <link href='vendors/jquery.mobile-1.3.2.css' rel='stylesheet'>
    <link href='css/app.css' rel='stylesheet'>
  </head>
  <body>
    <div data-role='page' id='root'>
      <div data-role='header'>
        <h1>HTML5 Cheatsheet</h1>
        <a class='ui-btn-right' data-role='button' data-transition='slide' href='#about'>About</a>
      </div>
      <div data-role='content'>
        <ul data-role='listview' data-autodividers="true" data-filter='true' id='tags'></ul>
      </div>
    </div>
    <div data-role='page' id='about'>
      <div data-role='header'>
        <h2>About</h2>
        <a data-icon='arrow-l' data-rel='back'>HTML5 Cheatsheet</a>
      </div>
      <div data-role='content'>
        <p>This is a cheatsheet app to quickly reference spcific tags and its explaniation. Every row links to the detail explanation from Mozilla Develoepr Network.</p>
      </div>
    </div>


    <script src='vendors/jquery-2.0.3.js'></script>
    <script src='vendors/jquery.mobile-1.3.2.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
